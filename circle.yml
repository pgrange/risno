machine:
  node:
    version: 0.12.0
  services:
    - docker

general:
  branches:
    ignore:
      - gh-pages # list of branches to ignore

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - docker build -t risno/elasticsearch:1.0 elasticsearch
      #- cd slurp && make compile && node fetch_sites aquitaine
    - sudo pip install docker-compose==1.3.0

test:
  override:
    - docker-compose pull
    - docker-compose up -d
    - cd slurp && node fetch_sites aquitaine
    - curl --retry 10 --retry-delay 5 -v http://localhost:12043

